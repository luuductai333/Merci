<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCI - Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="Images/z5665290587881_8d511ef44b2e44a23e00274fec5445de.jpg" alt="MERCI"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home page</a></li>
                    <li>
                        <a href="#">Introduce</a>
                        <ul class="submenu">
                            <li><a href="brand.html">About the Merci brand</a></li>
                            <li><a href="team.html">Production team</a></li>
                        </ul>
                    </li>
                    <li><a href="products.html">Product</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container">
            <h2>Your cart</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <h3>total: <span id="total-price">0</span> VND</h3>
            </div>
            <div class="customer-details">
                <h3>Customer information</h3>
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" required>
                <label for="customer-phone">Phone number:</label>
                <input type="tel" id="customer-phone" required>
                <label for="customer-address">Address:</label>
                <input type="text" id="customer-address" required>
                <button class="btn" id="checkout-button">Pay</button>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
